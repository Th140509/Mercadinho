<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercadinho</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #bbf7d0, #34d399, #22c55e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      animation: slideDown 0.7s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #065f46;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      background: #f9fafb;
      margin-bottom: 1rem;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      padding: 0.5rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #047857;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .links a {
      color: #065f46;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }


    .dashboard {
      display: none;
      width: 100%;
      height: 100vh;
      background: #f3f4f6;
      padding: 2rem;
      box-sizing: border-box;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logout-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #b91c1c;
    }

    .produtos, .carrinho {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .produto {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .produto button {
      background: #22c55e;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .produto button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <div class="card" id="loginCard">
    <h1>ðŸ›’ Login Mercadinho</h1>
    <form onsubmit="fazerLogin(event)">
      <div class="input-group">
        <input type="email" id="email" placeholder="Seu email" required>
      </div>
      <div class="input-group">
        <input type="password" id="senha" placeholder="Sua senha" required>
      </div>
      <button class="btn" type="submit">Entrar</button>
      <div class="links">
        <a href="#">Esqueceu a senha?</a>
        <a href="#">Criar conta</a>
      </div>
    </form>
  </div>


  <div class="dashboard" id="dashboard">
    <div class="dashboard-header">
      <h1>ðŸ“Š Dashboard do Mercadinho</h1>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
    <div class="grid">
   
      <div class="produtos">
        <h2>Produtos</h2>
        <div id="listaProdutos"></div>
      </div>
   
      <div class="carrinho">
        <h2>Carrinho</h2>
        <ul id="listaCarrinho"></ul>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
      </div>
    </div>
  </div>

  <script>
    const produtos = [
      { nome: "Arroz 5kg", preco: 25.90 },
      { nome: "FeijÃ£o 1kg", preco: 8.50 },
      { nome: "MacarrÃ£o 500g", preco: 5.20 },
      { nome: "Ã“leo 900ml", preco: 7.80 },
      { nome: "AÃ§Ãºcar 1kg", preco: 6.30 },
      { nome: "Farinha 1kg", preco: 12.90 },
      { nome: "sal 1kg", preco: 8.30 },
    ];
    let carrinho = [];

    function fazerLogin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if(email === "admin@mercado.com" && senha === "1234") {
        document.getElementById("loginCard").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        carregarProdutos();
      } else {
        alert("Email ou senha incorretos!");
      }
    }

    function carregarProdutos() {
      const lista = document.getElementById("listaProdutos");
      lista.innerHTML = "";
      produtos.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `${p.nome} - R$ ${p.preco.toFixed(2)} 
          <button onclick=\"adicionarCarrinho(${index})\">+</button>`;
        lista.appendChild(div);
      });
    }

    function adicionarCarrinho(i) {
      carrinho.push(produtos[i]);
      renderCarrinho();
    }

    function renderCarrinho() {
      const lista = document.getElementById("listaCarrinho");
      lista.innerHTML = "";
      let total = 0;
      carrinho.forEach((item) => {
        total += item.preco;
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function logout() {
    
      carrinho = [];
      document.getElementById("listaCarrinho").innerHTML = "";
      document.getElementById("total").textContent = "0.00";


      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginCard").style.display = "block";

      document.getElementById("email").value = "";
      document.getElementById("senha").value = "";
    }
  </script>
</body>
</html>
